		<div class="container fadein">
			<form id="contact" action="Contact" method="get">
				<h3>Any Questions?</h3>
				<h4>Contact us today, and get reply with in 24 hours!</h4>
				<fieldset>
					<input placeholder="Your name" type="text" name ="userName" tabindex="1" required
						autofocus>
				</fieldset>
				<fieldset>
					<input placeholder="Your Email Address" name = "email" type="email" tabindex="2"
						required>
				</fieldset>
				<fieldset>
					<input placeholder="Your Phone Number" name = "phoneNum" type="tel" tabindex="3">
				</fieldset>
				<fieldset>
					<textarea placeholder="Type your Message Here...." name ="message" tabindex="4"
						required></textarea>
				</fieldset>
				<fieldset>
				    <input type="submit" value="Send" />
				</fieldset>
			</form>
